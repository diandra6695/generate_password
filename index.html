<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" type="text/css" media="all" />
  </head>
  
 <body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="d-flex flex-column">
      <h1>PASSWORD GENERATOR</h1>
      <div class="d-flex flex-column gap-2 nt-2">
        <label for="passwordLength" class="text-uppercase fw-bold">panjang password</label>
        <input class="form-control form-control-lg" id="passwordLength" type="number"/>
        <label for="password" class="text-uppercase fw-bold">password</label>
        <input class="form-control form-control-lg" id="password" disabled />
        <button class="btn btn-dark text-uppercase fw-bold btn-lg nt-2" onclick="getPassword()">Generate password</button>
        <button class="btn btn-primary text-uppercase fw-bold btn-lg nt-2" onclick="savePassword()">Save password</button>
      </div>
    </div>
  </div>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
 </body>
</html>
